<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liens Météo par Domaine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #8b7043;
            padding: 20px 0;
            text-align: center;
        }
        header img {
            max-width: 150px;
        }
        h1 {
            color: #fff;
            margin-top: 0;
            padding: 20px 0;
            background-color: #8b7043;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 10px 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            color: #8b7043;
            font-weight: bold;
            font-size: 1.2em;
            display: block;
        }
        a:hover {
            color: #d4a15a;
        }
        p {
            margin: 10px 0 0;
            color: #555;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            color: #777;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            li {
                padding: 15px;
                margin: 10px 5px;
            }
            a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="lOGO DOMAINE.png" alt="Logo des Domaines Agricoles">
    </header>
    <h1>Liens Météo par Domaine</h1>
    <ul>
        <li>
            <a href="https://www.meteoblue.com/fr/meteotv/7d2b73" target="_blank">
                Domaine Stah Lamdina
                <p>Consultez les prévisions météorologiques pour le Domaine Stah Lamdina.</p>
            </a>
        </li>
        <li>
            <a href="https://www.meteoblue.com/fr/meteotv/760a7e" target="_blank">
                Domaine NOUR
                <p>Consultez les prévisions météorologiques pour le Domaine NOUR.</p>
            </a>
        </li>
    </ul>
    <footer>
        <p>&copy; 2024 Les Domaines Agricoles. Tous droits réservés.</p>
    </footer>
</body>
</html>
