<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Données Météo des Domaines Agricoles</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #8b7043;
            padding: 20px 0;
            text-align: center;
            background: linear-gradient(to right, #8b7043, #d4a15a);
            color: white;
        }

        header img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            margin: 10px 0 0;
            font-size: 2.5rem;
        }

        p.description {
            font-size: 1.2rem;
            margin: 10px 20px 20px;
        }

        .scroll-container {
            max-height: 70vh;
            overflow-y: auto;
            padding: 10px;
        }

        .domain-list {
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .domain-item {
            margin: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            width: calc(33% - 40px);
            box-sizing: border-box;
            text-align: center;
        }

        .domain-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .domain-item a {
            text-decoration: none;
            color: #8b7043;
            font-weight: bold;
            font-size: 1.2rem;
            display: block;
            transition: color 0.2s, transform 0.2s;
            margin-top: 10px;
        }

        .domain-item a:hover {
            color: #d4a15a;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            color: #777;
            font-size: 0.9rem;
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .domain-item {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 576px) {
            .domain-item {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="lOGO DOMAINE.png" alt="Logo des Domaines Agricoles">
        <h1>Les Domaines Agricoles</h1>
        <p class="description">Consultez les prévisions météorologiques pour nos différents domaines agricoles.</p>
    </header>
    <main class="container">
        <div class="scroll-container">
            <div class="row domain-list">
                <div class="col-md-4 domain-item">
                    <a href="https://www.meteoblue.com/fr/meteotv/7d2b73" target="_blank">Domaine Stah Lamdina</a>
                </div>
                <div class="col-md-4 domain-item">
                    <a href="https://www.meteoblue.com/fr/meteotv/760a7e" target="_blank">Domaine NOUR</a>
                </div>
                <div class="col-md-4 domain-item">
                    <a href="https://www.meteoblue.com/fr/meteotv/8dfd29" target="_blank">Domaine Saouda</a>
                </div>
                <div class="col-md-4 domain-item">
                    <a href="https://www.meteoblue.com/fr/meteotv/16009b" target="_blank">Domaine La Laure</a>
                </div>
                <div class="col-md-4 domain-item">
                    <a href="https://www.meteoblue.com/fr/meteotv/f92906" target="_blank">Domaine Ouled Abdellah</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Les Domaines Agricoles. Tous droits réservés.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
